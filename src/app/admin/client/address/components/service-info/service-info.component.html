<mat-toolbar>
  <span class="title-section">{{'Jane Coper'}}</span>
</mat-toolbar>

<section class="container-content">
    <mat-list role="list" class="container-content__list">
      <mat-list-item role="listitem" *ngFor="let item of [1,2,3]"
        class="container-content__list-item">
        <mat-icon class="container-content__list-item__icon">fiber_manual_record</mat-icon>
        <mat-label class="container-content__list-item__label">Servicios</mat-label>
      </mat-list-item>

    </mat-list>
    <article class="is-flex m-auto register-date">
        <mat-icon class="register-date__icon">calendar_today</mat-icon>
        <mat-label class="register-date__text">{{'Registro: 21 de Febrero, 2022'}}</mat-label>
    </article>
</section>
